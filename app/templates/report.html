{% extends 'base.html' %}
{% block title %}DRE - Relatório{% endblock %}

{% block content %}
<h3>Relatório</h3>
<div>
    <form method="get" class="d-flex mb-3">
        <label for="month">Mês:</label>
        <select name="month" class="form-control mx-2">
            <option value="">Todos</option>
            {% for value, name in month_choices %}
            <option value="{{ value }}" {% if month == value %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <label for="year">Ano:</label>
        <select name="year" class="form-control mx-2">
            {% for y in years_choices %}
            <option value="{{ y.year }}" {% if year|default:'' == y.year|stringformat:"s" %}selected{% endif %}>{{ y.year }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Plano de Contas</th>
                <th>Tipo</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for conta in accountings %}
            <tr>
                <td>{{ conta.acc_name }}</td>
                <td>{{ conta.type }}</td>
                <td>R$ : {{ conta.total|default_if_none:"0.00"|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
